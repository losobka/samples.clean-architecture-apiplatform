name: Node

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      
    - uses: actions/setup-node@v4
      with:
          node-version: latest
    - run: npm install @semantic-release/git @semantic-release/changelog -D
    - run: npx semantic-release
      env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
