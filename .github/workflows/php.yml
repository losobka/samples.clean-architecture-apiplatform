name: PHP Composer

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
          php-version: '8.3'
          extensions: zip, intl, apcu, opcache, pdo_pgsql, mbstring, intl. xdebug
          coverage: xdebug
          tools: 

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --dev --no-autoloader --no-scripts --no-progress

    - name: Run test suites
      run: vendor/bin/phpunit

    - name: Run php-cs-fixer
      run: vendor/bin/php-cs-fixer fix --dry-run --debug
      
    - name: Run reactor
      run: vendor/bin/rector process --dry-run

    - name: Run phpstan
      run: vendor/bin/phpstan -vvv
